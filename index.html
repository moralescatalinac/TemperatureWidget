<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <div class="container">
      <div class="row">
        <div class="col-sm-6 currentTownText" id="showCitySearched">Springfield, NJ</div>
        <div class="col-sm-6">
          <form id="myForm">
          <div class="input-group" id="searchForm">
            <input
              type="text"
              class="form-control"
              placeholder="Search another city"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="searchCityInput"
            />
            <input
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
              value="search"
            /></form>
          </div>
      </div>
    
          <div class="row cwContainer">
            <div class="col-sm-3 cloudIcon">🌥</div>
            <div class="col-sm-8 tempText" id="cityTemp">47°</div>
          </div>
          <div class="row forcastBox">
            <div class="col-sm-12 forecastHeader"> 5 Day Forecast</div>
          <div class="col-sm mb-2">Tuesday<br><span class="weatherIcon">🌤</span><br>60°</div>
<div class="col-sm mb-2">Thursday<br><span class="weatherIcon">☁️</span><br>52°</div>
<div class="col-sm mb-2">Wednesday<br><span class="weatherIcon">☀️</span><br>53°</div>
<div class="col-sm mb-2">Thursday<br><span class="weatherIcon">☁️</span><br>52°</div>
<div class="col-sm mb-2">Friday<br><span class="weatherIcon">☀️</span><br>51°</div>
  <div class="col-sm-12 mt-4"><span id="currentDateTime"></span></div>
          </div>
        
          </div>
          <div class="footer"><a href="github.com">Check out my Github Repository</a></div>
       
      
   
    <script src="script.js"></script>
  </body>
</html>
